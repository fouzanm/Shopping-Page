<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>
    <link href="shopping.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
</head>
<body class="bg-light">
    <header class="col-md-12" style="position: fixed; z-index: 1;">
        <div class="row bg-info text-white p-4">
            <div class="col-md-9">
                
                <h2 class="logo">Shopify.com</h2>
            </div>
            <div class="col-md-2">
                <nav class="navbar navbar-expand-lg bg-body-tertiary">
                    <div class="container-fluid">
                      <a class="navbar-cart nav-link active " href="shopping.html">Cart</a>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                          <li class="nav-item">
                            <a class="nav-link active navbar-home" aria-current="page" href="#">Home</a>
                          </li>
                        </ul>  
                      </div>
                    </div>
                  </nav>
            </div>
        </div>
    </header>
    <section class="bg-light">
        <div class="col-md-12">
            <h1 class="invoice-heading p-3 text-center">Billing</h1>
            <div class="billing">
                <table class="invoice-table table-bordered" id="bill">
                    
                </table>
                <button type="button" class="btn btn-secondary btn-md bill-payment" data-toggle="modal" data-target="#bill-option">Click for payment</button>
                
                <div class="modal fade" id="bill-option" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLongTitle">Payment</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                          Choose payment option
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-primary" id="upi" data-dismiss="modal">UPI</button>
                          <button type="button" class="btn btn-primary" id="cod" data-dismiss="modal">Cash on Delivery</button>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
    </section>

    
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="invoice.js"></script>

</body>
</html>
